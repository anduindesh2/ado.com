<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstAmin MultiUser</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .main {
      display: grid;
      grid-template-columns: 250px 1fr 300px;
      gap: 1rem;
      padding: 1rem;
    }
    .sidebar, .feed, .profile {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .message-box, .post-box {
      margin-bottom: 1rem;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 5px;
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post, .message {
      background: #f0f0f0;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .post strong, .message strong {
      color: #0077cc;
    }
    .users-list li {
      list-style: none;
      padding: 4px;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    InstAmin ðŸ“¸ - MultiUser RÃ©seau Social
  </header>

  <div class="main">
    <!-- Sidebar Users -->
    <div class="sidebar">
      <h3>Utilisateurs connectÃ©s</h3>
      <ul class="users-list" id="usersList"></ul>
    </div>

    <!-- Feed Area -->
    <div class="feed">
      <h2>Publications</h2>
      <div class="post-box">
        <textarea id="postContent" placeholder="Qu'as-tu Ã  partager ?"></textarea>
        <button onclick="publierPost()">Publier</button>
      </div>
      <div id="postFeed"></div>

      <h2>Messagerie</h2>
      <div class="message-box">
        <input type="text" id="messageContent" placeholder="Message Ã  tout le monde...">
        <button onclick="envoyerMessage()">Envoyer</button>
      </div>
      <div id="chatBox"></div>
    </div>

    <!-- Profile Info -->
    <div class="profile">
      <h2>Profil</h2>
      <p><strong>Pseudo :</strong> <span id="userName">...</span></p>
      <p><strong>Bio :</strong></p>
      <textarea id="bioInput" placeholder="DÃ©cris-toi..." rows="4"></textarea>
      <button onclick="updateBio()">Mettre Ã  jour</button>
      <p id="bioOutput"></p>
    </div>
  </div>

  <script>
    let pseudo = prompt("Ton pseudo ?") || "InvitÃ©";
    document.getElementById("userName").innerText = pseudo;

    let bioText = "";
    const posts = [];
    const messages = [];
    const users = new Set();

    users.add(pseudo);

    function updateUsers() {
      const list = document.getElementById("usersList");
      list.innerHTML = "";
      users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        list.appendChild(li);
      });
    }

    function publierPost() {
      const text = document.getElementById("postContent").value.trim();
      if (text) {
        posts.unshift({ auteur: pseudo, texte: text });
        document.getElementById("postContent").value = "";
        afficherPosts();
      }
    }

    function afficherPosts() {
      const feed = document.getElementById("postFeed");
      feed.innerHTML = posts.map(p => `
        <div class="post">
          <strong>@${p.auteur}</strong><br>
          ${p.texte}
        </div>
      `).join('');
    }

    function envoyerMessage() {
      const text = document.getElementById("messageContent").value.trim();
      if (text) {
        messages.push({ auteur: pseudo, texte: text });
        document.getElementById("messageContent").value = "";
        afficherMessages();
      }
    }

    function afficherMessages() {
      const chat = document.getElementById("chatBox");
      chat.innerHTML = messages.map(m => `
        <div class="message">
          <strong>@${m.auteur}</strong> : ${m.texte}
        </div>
      `).join('');
      chat.scrollTop = chat.scrollHeight;
    }

    function updateBio() {
      bioText = document.getElementById("bioInput").value;
      document.getElementById("bioOutput").innerText = bioText;
    }

    updateUsers();
  </script>
</body>
</html>
